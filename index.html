    <link rel="stylesheet" href="main.css" />

    <div id="app">
        <textarea class="notes" spellcheck="false">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem tempore praesentium harum inventore quaerat recusandae tempora impedit quibusdam totam qu. Tenetur delectus optio officia fugit, nesciunt eveniet laudantium ea hic?</textarea
